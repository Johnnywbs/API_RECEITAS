name: lint.yml
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:     
  lint:
    runs-on: ubuntu-latest  # Fixed typo: 'lastest' -> 'latest'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up python
        uses: actions/setup-python@v4
        with:
          cache: 'true'  # Fixed typo: 'cahce' -> 'cache'
          python-version: '3.12'
        
      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install and run pylint
        run: |
          pip install pylint
          pylint $(find . -name "*.py")
